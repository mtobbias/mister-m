<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Wing Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #1e1e1e;
            --text: #ffffff;
            --accent: #10a37f;
            --bubble: #2c2c2c;
            --border: #3c3c3c;
            --hover: #333;
            --scrollbar-thumb: #555;
            --recording-color: #e74c3c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 10px;
            background-color: var(--bubble);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            -webkit-app-region: drag;
        }

        .top-bar button {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        .top-bar button:hover {
            background: var(--hover);
        }

        #btn-stop.recording {
            color: var(--recording-color);
        }

        .header {
            padding: 12px 20px 8px;
            border-bottom: 1px solid var(--border);
        }

        h4 {
            margin: 0;
            font-size: 16px;
            color: #a0a0a0;
        }

        .progress-bar {
            height: 4px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: var(--accent);
        }

        .progress-fill.moving {
            animation: progressMove 2s linear infinite;
        }

        @keyframes progressMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .message-bubble {
            background: var(--bubble);
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: var(--text);
        }

        .input-container {
            display: flex;
            padding: 16px;
            gap: 10px;
            border-top: 1px solid var(--border);
            background: var(--bg);
        }

        .input-container textarea {
            flex: 1;
            resize: none;
            background: var(--bubble);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 14px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            height: 44px;
        }

        .input-container button {
            background: var(--accent);
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-container button:hover {
            background: #0e8c6c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <button id="btn-print" title="Take Screenshot">
            <span class="material-icons">photo_camera</span>
        </button>
        <button id="btn-clear-input" title="Clear Input">
            <span class="material-icons">backspace</span>
        </button>
        <button id="btn-record" title="Start Recording">
            <span class="material-icons">fiber_manual_record</span>
        </button>
        <button id="btn-stop" title="Stop Recording">
            <span class="material-icons">stop</span>
        </button>
        <button id="btn-clear" title="Clear Messages">
            <span class="material-icons">delete_sweep</span>
        </button>
        <button id="btn-close" title="Close App">
            <span class="material-icons">close</span>
        </button>
    </div>

    <div class="header">
        <h4>Received Messages:</h4>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div id="messages" class="chat-container"></div>

    <div class="input-container">
        <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="btn-send" title="Send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
</div>

<script>
    const progressBar = document.getElementById('progressBar');
    const fill = progressBar.querySelector('.progress-fill');
    const btnRecord = document.getElementById('btn-record');
    const btnStop = document.getElementById('btn-stop');

    const startProgress = () => {
        progressBar.style.display = 'block';
        fill.classList.add('moving');
    };

    const stopProgress = () => {
        fill.classList.remove('moving');
        setTimeout(() => progressBar.style.display = 'none', 500);
    };

    document.getElementById('btn-close').addEventListener('click', () => {
        window.electronAPI.closeApp();
    });

    document.getElementById('btn-clear').addEventListener('click', () => {
        document.getElementById('messages').innerHTML = '';
    });

    btnRecord.addEventListener('click', () => {
        startProgress();
        btnRecord.disabled = true;
        btnStop.classList.add('recording');
        window.electronAPI.startRecording();
    });

    btnStop.addEventListener('click', () => {
        window.electronAPI.stopRecording();
        stopProgress();
        btnRecord.disabled = false;
        btnStop.classList.remove('recording');
    });

    document.getElementById('btn-clear-input').addEventListener('click', () => {
        document.getElementById('userInput').value = '';
    });

    document.getElementById('btn-print').addEventListener('click', () => {
        window.electronAPI.takeScreenshot();
    });

    document.getElementById('btn-send').addEventListener('click', () => {
        const text = document.getElementById('userInput').value.trim();
        if (text) {
            window.electronAPI.sendUserText(text);
            document.getElementById('userInput').value = '';
        }
    });

    window.electronAPI.onNewMessage((mensagem) => {
        const container = document.getElementById('messages');
        const el = document.createElement('div');
        el.classList.add('message-bubble');
        el.innerHTML = marked.parse(mensagem);
        container.appendChild(el);
        container.scrollTop = container.scrollHeight;
    });

    let lastCopiedText = '';
    async function monitorClipboard() {
        try {
            const text = await navigator?.clipboard?.readText();
            const input = document.getElementById('userInput');
            if (text && text !== lastCopiedText) {
                lastCopiedText = text;
                input.value = text;
                input.focus();
            }
        } catch (err) {
            console.error('Clipboard error:', err);
        }
    }
    setInterval(monitorClipboard, 1000);
</script>
</body>
</html>
